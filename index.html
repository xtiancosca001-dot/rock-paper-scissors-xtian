<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Rock Paper Scissors v3</title>
    </head>
    <body>

        <h1>ROCK PAPER SCISSORS</h1>
        <div class="interface">
            <div class="announcement">
                <p>Enjoy the game!<p>
            </div>
            <div class="score">
                    <h3 class="score" id="p1-score">0</h3>
                    <span>-</span>
                    <h3 class="score" id="cpu-score">0</h3>
                </div>
            <div class="players">
                <div id="counter"></div>
                <div class="players-container">
                    <!-- PLAYER 1 -->
                    <div class="player-1">
                        <h2 class="name"></h2>
                        <div class="player-1-choice"></div>
                    </div>
                    <!-- VERSUS TEXT -->
                    <h1>VS</h1>
                    <!-- CPU -->
                    <div class="cpu">
                        <h2 class="name"></h2>
                        <div class="player-2-choice"></div>
                    </div>
                </div>
            </div>
            <div class="choices display-none">
                <div class="player-name-container display-none">
                    <p>Please enter you name: </p>
                    <div class="name-container">
                        <input id='player-name-input' type="text" name="player-1" placeholder="player" />
                        <button id="play">PLAY</button>
                    </div>
                </div>
                <div class="game-choices">
                    <button id="rock">ðŸª¨</button>
                    <button id="paper">ðŸ“œ</button>
                    <button id="scissors">âœ‚</button>
                </div>
                
            </div>
            <div class="controls">
                <button id="new-game">New Game</button>
            </div>
        </div>
        <div class="footer">
            <p>Copyright 2025 - Christian Eric Cosca</p>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
